<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/index.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="product-card">
			<img
				class="mobile-product-img"
				src="./assets/images/image-product-mobile.jpg"
				alt="product"
			/>
			<img
				class="desktop-product-img"
				src="./assets/images/image-product-desktop.jpg"
				alt="product"
			/>
			<div class="card-content-box">
				<p class="card-title">P E R F U M E</p>
				<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
				<p class="card-content">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="card-price-box">
                    <p class="product-price">
                        $149.99
                    </p>
                    <p class="previous-product-price">$169.99</span>
                </div>
                <button class="card-btn">
                    <img src="./assets/images/icon-cart.svg" />
                    Add to Cart
                </button>
			</div>
		</div>
	</body>
</html>
